<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Netflix Roman</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg ms-md-2">
        <div class="container-fluid">
            <div class="d-lg-none d-block">
                <button
                  class="btn"
                  type="button"
                  data-bs-toggle="offcanvas"
                  data-bs-target="#staticBackdrop"
                  aria-controls="staticBackdrop"
                >
                  <ion-icon name="menu-sharp"></ion-icon>
                </button>
      
                <div
                  class="offcanvas offcanvas-start"
                  data-bs-backdrop="static"
                  tabindex="-1"
                  id="staticBackdrop"
                  aria-labelledby="staticBackdropLabel"
                >
                  <div class="offcanvas-header bg-secondary">
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="offcanvas"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="offcanvas-body bg-secondary">
                    <div>
                      <ul class="text-black-50 navbar-nav-scroll" id="offcanvasMenÃ¹">
                        
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
        
            <div class="logo ">
            <img
              src="./assets/Netflix_Logo_RGB.png"
              alt="logo netflix"
              class="h-100"
            />
            </div>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav" id="navbar">

                </ul>
            </div>
            <div class="text-white d-flex align-items-center ">
                <ion-icon name="search"></ion-icon>
                <button class="btn text-white">
                  <h3 class="collapse navbar-collapse">Kids</h1>
                </button>
                <ion-icon
                  name="notifications-sharp"
                  class="collapse navbar-collapse"
                ></ion-icon>
                <div class="btn-group dropstart">
                  <button
                    class="btn dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <ion-icon name="person-sharp"></ion-icon>
                  </button>
                  <ul class="dropdown-menu bg-secondary text-black text-start">
                    <li><a class="dropdown-item" href="#">User 1</a></li>
                    <li><a class="dropdown-item" href="#">User 2</a></li>
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                  </ul>
                </div>
              </div>
        </div>
    </nav>
    <header class="mt-3 mb-3">
        <div class="container-fluid d-flex text-white align-items-center ms-md-2">
            <h3 class="ms-2">TV SHOWS</h3>
            <div class="dropdown">
                <button
                  class="btn text-white dropdown-toggle border-1 border-white ms-3"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  GENRES
                </button>
                <ul class="dropdown-menu bg-secondary">
                  <li><a class="dropdown-item text-white" href="#">ACTION</a></li>
                  <li><a class="dropdown-item text-white" href="#">COMEDY</a></li>
                  <li><a class="dropdown-item text-white" href="#">HORROR</a></li>
                </ul>
              </div>
        </div>
    </header>

    <section id="home">
        <div class="container-fluid text-white ">
            <h3 class="ms-2 p-2">Trending Now</h3>
            <div class="row">
                <div class="swiper">
                    <div class="swiper-wrapper" id="slideshow1">

                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
</body>
</html>
